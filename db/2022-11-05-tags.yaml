databaseChangeLog:
  - changeSet:
      id: 202211051628
      author: Aleksandr Stupnikov
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: number(20)
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
              - column:
                  name: name
                  type: varchar2(32)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: seq_tags
            startValue: 1
